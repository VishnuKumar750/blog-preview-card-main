<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <link rel="stylesheet" href="https://fonts.google.com/specimen/Figtree">
  <title>Frontend Mentor | Blog preview card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <div class="content">
      <div class="content-image">
        <img src="assets/images/illustration-article.svg" alt="illustration-article"/>
      </div>
      <div class="content-p">
         <div class="learning">Learning</div>
         <div class="date">Published 21 Dec 2023</div>
         <h1>HTML & CSS foundations</h1>
         <p>These languages are the backbone of every website, defining structure, content, and presentation.
        </p>
        <div class="users">
          <div class="avatar">
            <img src="/assets/images/image-avatar.webp" alt="writer-image"/>
          </div>
          <div class="name">
            <h3>Greg Hooper</h3>
          </div>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
